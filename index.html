<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-expand bg-primary text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Gregslist</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid my-3">
            <div class="row d-flex justify-content-center">
                <div class="col-2">
                    <button class="btn btn-primary btn-block" onclick="app.carsController.drawCars()">Cars</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary btn-block" onclick="app.housesController.drawHouses()">Houses</button>
                </div>
                <!-- <div class="col-2"><button class="btn btn-info">Missed Connections Soooon</button></div>
                <div class="col-2"><button class="btn btn-info"></button></div>
                <div class="col-2"><button class="btn btn-info"></button></div>
                <div class="col-2"><button class="btn btn-info"></button></div> -->
            </div>
            <div class="row" id="listings">

            </div>

            <div class="row mb-5">
                <div class="col-12">
                    <button class="fab" onclick="app.carsController.toggleForm()">+</button>
                </div>
                <div class="col-lg-8 m-auto">
                    <form class="card p-3 shadow d-none" id="car-form" onsubmit="app.carsController.addCar(event)">
                        <div class="form-group">
                            <label for="make" class="sr-only">Make:</label>
                            <input class="form-control" placeholder="Make" type="text" id="make" required />
                        </div>
                        <div class="form-group">
                            <label for="Model" class="sr-only">Model:</label>
                            <input class="form-control" type="text" placeholder="Model" id="model" required />
                        </div>
                        <div class="form-group">
                            <label for="price" class="sr-only">Price:</label>
                            <input class="form-control" placeholder="price" type="number" min="0" id="price" required />
                        </div>
                        <div class="form-group">
                            <label for="color" class="sr-only">Color:</label>
                            <input class="form-control" placeholder="color" type="color" id="color" />
                        </div>
                        <div class="form-group">
                            <label for="miles" class="sr-only">miles:</label>
                            <input class="form-control" placeholder="miles" type="number" id="miles" />
                        </div>
                        <div class="form-group">
                            <label for="img" class="sr-only">img:</label>
                            <input class="form-control" placeholder="img" type="text" id="img" />
                        </div>
                        <button type="submit">submit form</button>
                    </form>
                    <!-- <form onsubmit="app.housesController.addHouse(event)">
                        TODO that you not me
                    </form> -->
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-12">
                    <button class="" onclick="app.housesController.toggleForm()">Add a House!</button>
                </div>
                <div class="col-8 m-auto">
                    <form class="card p-3 shadow d-none" id="house-form" onsubmit="app.housesController.addHouse(event)">
                       <input type="text" class="d-none" name="houseId" id="houseId">
                        <div class="form-group">
                            <label for="bedrooms" class="sr-only">Bedrooms:</label>
                            <input class="form-control" placeholder="Bedrooms" type="number" min="1" id="bedrooms" required/>
                        </div>
                        <div class="form-group">
                            <label for="bathrooms" class="sr-only">Bathrooms:</label>
                            <input class="form-control" placeholder="Bathrooms" type="number" min="1" id="bathrooms" required/>
                        </div>
                        <div class="form-group">
                            <label for="year" class="sr-only">Year Built:</label>
                            <input class="form-control" placeholder="Year Built" type="number" min="1" id="year" required/>
                        </div>
                        <div class="form-group">
                            <label for="description" class="sr-only">Description:</label>
                            <input class="form-control" placeholder="Description" type="text" minlength="4" id="description" required/>
                        </div>
                        <div class="form-group">
                            <label for="price" class="sr-only">Price:</label>
                            <input class="form-control" placeholder="Price" type="number" min="1000" id="price" required/>
                        </div>
                        <div class="form-group">
                            <label for="img" class="sr-only">Image:</label>
                            <input class="form-control" placeholder="Image" type="text" id="imgUrl" required/>
                        </div>
                        <button type="submit">submit form</button>
                    </form>
                </div>

            </div>

        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
